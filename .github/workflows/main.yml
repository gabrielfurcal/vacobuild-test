name: GitHub Actions Maven Build Example

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout main branch from GitHub
        uses: actions/checkout@v2
        
      - name: Step 2 - Set up JDK 17
        uses: actions/setup-java@v1
        with:
            java-version: '17'
            
      - name: Step 3 - Have GitHub Actions build maven project
        run: mvn -B package --file pom.xml
        
      - name: Step 4 - List the current directory
        run: ls -a
        
      - name: Step 5 - What is in the target folder?
        run: |
          cd target
          ls -a
      
      - name: Step 6 - Nexus Repo Publish
        uses: sonatype-nexus-community/nexus-repo-github-action@master
        with:
          serverUrl: http://3.91.100.30:8081
          username: admin
          password: ${{ secrets.PASSWORD }}
          format: maven2
          repository: vacobuild-test
          coordinates: groupId=com.vacobuild artifactId=blog version=0.0.1-SNAPSHOT
          assets: extension=jar
          filename: ../target/blog-0.0.1-SNAPSHOT.jar
